{% load i18n %}

<div class='grp-module'>
  <div class='grp-row'></div>
		<label>
      {% blocktrans with title|capfirst as filter_title %}{{ filter_title }}{% endblocktrans %}

		</label>
		<select class='filter-choice'>
			{% for choice in choices %}
				<option value='{{ choice.query_string|iriencode }}'>
					{{ choice.display }}
				</option>
			{% endfor %}
		</select>
</div>
